<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var fs = require("fs");

        // 异步读取
        fs.readFile('input.txt', function (err, data) {
            if (err) {
                return console.error(err);
            }
            console.log("异步读取: " + data.toString());
        });

        // 同步读取
        try {
            var data = fs.readFileSync('input.txt');
            console.log("同步读取: " + data.toString());
        } catch (err) {
            console.error(err);
        }

        console.log("程序执行完毕。");
    </script>
</head>
<body>

</body>
</html>
